<script>
    window.cg = {
        CG_JQ_UI_THEME: [DEFAULT_THEME]
    }
</script>

<script>
    window.cgAsyncReady = function () {
        var appData = [APP_DATA];
        CGAPI.loadApp(appData, function onAppLoad(application) {
            application.init();
        });
    };

    (function (port) {
        var sessId = sessionStorage.getItem("cg_sess_id");
        if (typeof sessId === "undefined" || sessId === null || sessId === "undefined") {
            sessId = "";
        } else {
            sessId = "&RHZ_SESSION_ID=" + sessId;
        }

        var fjs = document.getElementsByTagName('script')[0];
        if (document.getElementById("cg-api")) {
            return;
        }
        var js = document.createElement("script");
        js.id = "cg-api";
        js.type = 'text/javascript';
        js.async = true;
        ////local.contentglass.com
        js.src = "[CG_SERVER]" + (port != null ? ":" + port : "")
                + "/server_api/s1/application/load/cg_api?app_id=[APP_ID]&api_key=[API_KEY]&VERSION=[CG_VERSION][DEV_MODE][XDEBUG]" + sessId;
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(js, s);
    }());
</script>
